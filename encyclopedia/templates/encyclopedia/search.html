{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search: {{ search_term }}
{% endblock %}

{% block body %}
    
<h1>Search results</h1>
<h2>For "{{ search_term }}"</h2>

{% if no_results %}
    <h3 style="margin-top: 50px;">No results</h3>

{% else %}

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
